version: "3.7"
services:
  corda:
    image: nutsfoundation/nuts-consent-cordapp:release-0.13.2-dev
    networks:
      - nuts
    ports:
      - "22222:2222"
      - "27886:7886"
    volumes:
      - "./node/:/opt/nuts/"
    command: "java -jar /opt/nuts/corda-4.4.jar --network-root-truststore-password=changeit --log-to-console --initial-registration"
    deploy:
      restart_policy:
        condition: none
networks:
  nuts:
    name: nuts
